version: 2.1
orbs:
  pr-comment: benjlevesque/pr-comment@0.1.4
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.1-browsers

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/mysql:9.4

    working_directory: ~/wp-avorg-plugin

    steps:
      # Install NPM
      - run: curl -sL https://deb.nodesource.com/setup_12.x | sudo bash -
      - run: sudo apt-get install -y nodejs

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-composer-{{ checksum "composer.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-composer-

      - restore_cache:
          keys:
            - v1-npm-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-npm-

      - run: composer install -n
      - run: npm install

      - run: sudo apt-get update && sudo apt-get install zip
      - run: zip -r wp-avorg-plugin .

      - store_artifacts:
          path: wp-avorg-plugin.zip

      - run:
          name: Define BUILD_URL environment variable
          command: |
            echo "export BUILD_URL=${CIRCLE_BUILD_URL}${CIRCLE_NODE_INDEX}/artificats/${CIRCLE_ARTIFACTS}/wp-avorg-plugin.zip"
            echo "export BUILD_URL=${CIRCLE_BUILD_URL}${CIRCLE_NODE_INDEX}/artificats/${CIRCLE_ARTIFACTS}/wp-avorg-plugin.zip" >> $BASH_ENV
            source $BASH_ENV

      - pr-comment/pr-comment:
          comment: "Testing ${BUILD_URL}"
          maxComments: 1000

      - save_cache:
          paths:
            - ./vendor
          key: v2-composer-{{ checksum "composer.lock" }}

      - save_cache:
          paths:
            - ./node_modules
          key: v1-npm-{{ checksum "package-lock.json" }}

      # run tests!
      - run: vendor/phpunit/phpunit/phpunit