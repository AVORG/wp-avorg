#
version: 2
jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/php:7.1-browsers

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/mysql:9.4

    working_directory: ~/wp-avorg-plugin

    steps:
    - checkout

    # Install ctype to avoid relying on symfony/polyfill-ctype
    - run: sudo docker-php-ext-install ctype

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v2-dependencies-{{ checksum "composer.json" }}
        # fallback to using the latest cache if no exact match is found
        - v2-dependencies-

    - run: composer install -n --prefer-dist && composer dump-autoload

    - run: ls vendor
    - run: ls vendor/symfony
    - run: ls vendor/symfony/polyfill-ctype
    - run: ls vendor/symfony/polyfill-mbstring
    - run: ls vendor/symfony/polyfill-php72

    - run: sudo apt-get update && sudo apt-get install zip
    - run: zip -r wp-avorg-plugin .

    - store_artifacts:
        path: wp-avorg-plugin.zip

    - save_cache:
        paths:
        - ./vendor
        key: v2-dependencies-{{ checksum "composer.json" }}

    # run tests!
    - run: vendor/phpunit/phpunit/phpunit