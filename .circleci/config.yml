# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.1-browsers

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/mysql:9.4

    working_directory: ~/wp-avorg-plugin

    steps:
      # Install NPM
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt-get install -y nodejs

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-composer-{{ checksum "composer.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-composer-

      - restore_cache:
          keys:
            - v1-npm-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-npm-

      - run: composer install -n
      - run: npm install

      - run: sudo apt-get update && sudo apt-get install zip
      - run: zip -r wp-avorg-plugin .

      - store_artifacts:
          path: wp-avorg-plugin.zip

      - save_cache:
          paths:
            - ./vendor
          key: v1-composer-{{ checksum "composer.lock" }}

      - save_cache:
          paths:
            - ./node_modules
          key: v1-composer-{{ checksum "package-lock.json" }}

      # run tests!
      - run: vendor/phpunit/phpunit/phpunit